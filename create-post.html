<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Innovation Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Innovation Blog</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create-post.html" class="active">Create Post</a></li>
                    <li><a href="forum.html">Discussion Forum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="create-post">
            <div class="container">
                <h2>Create New Post</h2>
                <form class="post-form" id="post-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-category">Category</label>
                        <select id="post-category" name="category">
                            <option value="technology">Technology</option>
                            <option value="ai">Artificial Intelligence</option>
                            <option value="sustainability">Sustainability</option>
                            <option value="blockchain">Blockchain</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-thumbnail">Thumbnail Image</label>
                        <input type="file" id="post-thumbnail" name="thumbnail" accept="image/*">
                    </div>
                    
                    <div class="form-group">
                        <label for="post-summary">Summary</label>
                        <textarea id="post-summary" name="summary" rows="2" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">Content</label>
                        <textarea id="post-content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-tags">Tags (separated by commas)</label>
                        <input type="text" id="post-tags" name="tags" placeholder="e.g., technology, innovation, future">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Publish Post</button>
                        <button type="button" class="btn btn-secondary">Save as Draft</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Innovation Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // This would typically send data to a server
            alert('Post submitted successfully!');
            // In a real application, you would redirect to the new post
            // window.location.href = 'single-post.html?id=new';
        });
    </script>
</body>
</html>
